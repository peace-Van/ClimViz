name: Keep Streamlit App Alive

on:
  schedule:
    - cron: '0 */8 * * *'  # run every 8 hours
  workflow_dispatch:  # allow manual trigger

jobs:
  keep_alive:
    runs-on: ubuntu-latest
    steps:
      - name: Send request to Streamlit app
        run: |
          echo "Accessing Streamlit app to keep it alive..."
          # Use curl without following redirects to avoid infinite loops
          response_code=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 30 --max-time 60 https://climviz.streamlit.app/)
          echo "Response status code: $response_code"
          
          if [ $response_code -eq 200 ]; then
            echo "✅ App access successful, keeping it alive"
          elif [ $response_code -eq 303 ] || [ $response_code -eq 302 ]; then
            echo "⚠️ App returned redirect ($response_code), this is normal for Streamlit Community Cloud"
            echo "✅ App is accessible and keeping alive (redirect indicates app is running)"
          elif [ $response_code -eq 000 ]; then
            echo "❌ Network error or app is down"
            exit 1
          else
            echo "⚠️ Unexpected response code: $response_code"
            echo "✅ App appears to be running (any response indicates the app is active)"
          fi
